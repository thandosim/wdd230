    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>General Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </fieldset>
    
            <fieldset>
                <legend>Password Details</legend>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       pattern="[A-Za-z0-9]{8,}" 
                       title="Password must be at least 8 characters long and alphanumeric">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       oninput="validatePasswords()">
            </fieldset>
    
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" 
                       title="Please enter a valid email address ending with '@byui.edu'">
            </fieldset>
    
            <fieldset>
                <legend>Feedback</legend>
    
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                       oninput="document.getElementById('ratingValue').textContent = this.value">
                <span id="ratingValue">5</span>
            </fieldset>
    
            <button type="submit">Submit</button>
        </form>
